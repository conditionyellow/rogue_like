<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rogue - The Dungeon Crawler</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --primary-text: #ecf0f1;
            --panel-bg: #2c3e50;
            --border-color: #34495e;
            --font-family: 'Courier New', monospace;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-dark);
            color: var(--primary-text);
            font-family: var(--font-family);
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 10px;
            padding-bottom: 0; /* ç”»é¢ä¸‹éƒ¨ã®ä½™ç™½ã‚’ãªãã™ */
        }

        h1 {
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        #main-container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            flex: 1; /* é«˜ã•ã‚’bodyã®æ®‹ã‚Šã«åˆã‚ã›ã‚‹ */
            min-height: 0; /* flexã‚¢ã‚¤ãƒ†ãƒ ã®ç¸®å°ã‚’è¨±å¯ */
            margin: 0 auto; /* æ°´å¹³ä¸­å¤®æƒãˆ */
        }

        #right-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 280px;
            flex-shrink: 0;
        }

        .panel {
            background-color: var(--panel-bg);
            border: 2px solid var(--border-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        #center-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
            min-width: 0; /* flexã‚¢ã‚¤ãƒ†ãƒ ã®ç¸®å°ã‚’è¨±å¯ */
        }

        #gameCanvas {
            border: 2px solid var(--border-color);
            background-color: #000;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }

        #messages-panel { flex: 1; }
        #inventory-panel { flex: 1 1 auto; min-height: 0; }

        .stat-bar {
            margin: 8px 0;
            background-color: #34495e;
            height: 18px;
            border: 1px solid #7f8c8d;
        }
        .health-bar { background-color: #e74c3c; height: 100%; transition: width 0.3s; }
        .mana-bar { background-color: #3498db; height: 100%; transition: width 0.3s; }

        #guide-panel .guide-list {
            flex: 1;
            overflow-y: auto;
            font-size: 10px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            font-size: 11px;
            line-height: 1.3;
            padding-right: 5px;
        }

        .message { margin: 1px 0; }
        .message.combat { color: #e74c3c; }
        .message.item { color: #f39c12; }
        .message.system { color: #95a5a6; }

        #controls-panel .controls-list {
            font-size: 11px;
            color: #bdc3c7;
            line-height: 1.3;
        }

        #volumeSlider {
            width: 100%;
            margin: 5px 0;
        }

        #lang-switcher button, #muteButton {
            background-color: #2c3e50;
            border: 1px solid #7f8c8d;
            color: #ecf0f1;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        #lang-switcher button:hover, #muteButton:hover { background-color: #34495e; }

        /* Responsive Layout */
        @media (max-width: 1250px) {
            #main-container {
                flex-direction: column;
                align-items: center;
                height: auto;
                overflow-y: auto;
            }
            #gameCanvas {
                width: min(640px, 90vw);
                height: min(640px, 90vw);
            }
            #left-panel, #right-panel {
                flex-direction: row;
                width: min(640px, 90vw);
                height: auto;
            }
            #stats-panel, #inventory-panel, #messages-panel, #controls-panel {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 18px; }
            #left-panel, #right-panel {
                flex-direction: column;
            }
        }
    </style>
</head>

        <div id="right-panel">

                <h3 data-i18n-key="ui_messages_title">Messages</h3>
                <div id="messages"></div>
                <input type="text" id="commandInput" placeholder="Enter command..." style="width: 100%; padding: 5px; margin-top: 10px; background-color: #34495e; border: 1px solid #7f8c8d; color: #ecf0f1; font-family: var(--font-family);">
            </div>
        </div>

    </div>
    
    <script type="module" src="items.js"></script>
    <script type="module" src="monsters.js"></script>
    <script src="localization.js"></script>
    <script src="audio.js"></script>
    <script type="module" src="game.js"></script>

</body>
</html>
