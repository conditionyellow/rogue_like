<!DOCTYPE html>
<html>
<head>
    <title>Rogue - The Dungeon Crawler</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            margin: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        
        #gameContainer {
            display: flex;
            gap: 20px;
            max-width: 98vw;
            max-height: calc(100vh - 80px);
            align-items: flex-start;
            justify-content: center;
        }
        
        #gameCanvas {
            border: 2px solid #444;
            background-color: #000;
            image-rendering: pixelated;
            max-width: 60vw;
            max-height: calc(100vh - 120px);
        }
        
        #gameInfo {
            width: 300px;
            max-width: 35vw;
            min-width: 280px;
            border: 2px solid #444;
            padding: 15px;
            background-color: #222;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        #gameInfo h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        #gameInfo > div {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .stat-bar {
            margin: 8px 0;
            background-color: #333;
            height: 18px;
            border: 1px solid #555;
        }
        
        .health-bar {
            background-color: #cc0000;
            height: 100%;
            transition: width 0.3s;
        }
        
        .mana-bar {
            background-color: #0066cc;
            height: 100%;
            transition: width 0.3s;
        }
        
        #inventory {
            flex-shrink: 0;
            margin: 10px 0;
            min-height: 60px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        #messages {
            flex: 1;
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #555;
            padding: 8px;
            background-color: #111;
            font-size: 11px;
            line-height: 1.3;
        }
        
        .message {
            margin: 1px 0;
        }
        
        .message.combat {
            color: #ff6666;
        }
        
        .message.item {
            color: #66ff66;
        }
        
        .message.system {
            color: #6666ff;
        }
        
        #controls {
            flex-shrink: 0;
            margin-top: 15px;
            font-size: 11px;
            color: #aaa;
            line-height: 1.3;
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 1200px) {
            #gameContainer {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            #gameCanvas {
                max-width: 90vw;
                max-height: 50vh;
            }
            
            #gameInfo {
                width: 90vw;
                max-width: 90vw;
                max-height: 45vh;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 768px) {
            #gameCanvas {
                max-width: 95vw;
                max-height: 45vh;
            }
            
            #gameInfo {
                width: 95vw;
                max-width: 95vw;
                max-height: 40vh;
                padding: 10px;
            }
            
            h1 {
                font-size: 18px;
                margin: 5px 0;
            }
            
            #messages {
                min-height: 100px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>üó°Ô∏è Rogue - The Dungeon Crawler</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="640"></canvas>
        
        <div id="gameInfo">
            <h3>Player Stats</h3>
            <div>Level: <span id="playerLevel">1</span></div>
            <div>HP: <span id="playerHP">100</span>/<span id="playerMaxHP">100</span></div>
            <div class="stat-bar">
                <div class="health-bar" id="healthBar" style="width: 100%"></div>
            </div>
            
            <div>MP: <span id="playerMP">50</span>/<span id="playerMaxMP">50</span></div>
            <div class="stat-bar">
                <div class="mana-bar" id="manaBar" style="width: 100%"></div>
            </div>
            
            <div>Attack: <span id="playerAttack">10</span></div>
            <div>Defense: <span id="playerDefense">5</span></div>
            <div>Gold: <span id="playerGold">0</span></div>
            
            <h3>Inventory</h3>
            <div id="inventory"></div>
            
            <h3>Messages</h3>
            <div id="messages"></div>
            
            <div id="controls">
                <strong>Controls:</strong><br>
                WASD or Arrow Keys: Move<br>
                Space: Wait/Rest<br>
                I: Inventory<br>
                G: Get item<br>
                U: Use item
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
